{% extends "base.html" %}

{% block content %}
  <h1>Title: {{modelo.marca}}</h1>

  <p><strong>Modelo:</strong> <a>{{modelo.modelo}}</a></p> <!-- author detail link not yet defined -->
  <p><strong>Precio:</strong> {{modelo.precio}}€</p>
  <p><strong>Ciudad:</strong> {{modelo.ciudad.all}}</p>
  <p><strong>Fecha en la que se ha añadido:</strong> <a>{{modelo.marca.fecha_añadido}}</a></p>
  <img src="{{modelo.imagen}}">
  
 
  
{% endblock %}
